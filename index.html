<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <!-- Header -->
        <div class="header">
          <div class="userimg">
            <img src="images/nhan.jpg" class="cover" />
          </div>
          <div class="nav_icons">
            <li><ion-icon name="scan-circle-outline"></ion-icon></li>
            <li><ion-icon name="chatbox"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </div>
        </div>
        <!-- Search -->
        <div class="search_chat">
          <div>
            <input type="text" placeholder="Search or start new chat" name="" id="" />
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </div>
        <!-- Chats -->
        <div class="chatlist">
          <div class="block unread" data-start>
            <div class="imgbx">
              <img src="images/group.jpg" class="cover" alt="" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>1111F.1111</h4>
                <p class="time">10:56</p>
              </div>
              <div class="message_p">
                <p>Mai Cao has just sent a video</p>
                <b data-new-count>1</b>
              </div>
            </div>
          </div>
          <div class="block active">
            <div class="imgbx">
              <img src="images/mai.jpg" class="cover" alt="" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Mai Cao</h4>
                <p class="time">09:25</p>
              </div>
              <div class="message_p">
                <p>Hey. I just edited the dance video. What an embracing dance!</p>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="imgbx">
              <img src="images/trang.jpg" class="cover" alt="" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Trang Phan</h4>
                <p class="time">10:56</p>
              </div>
              <div class="message_p">
                <p>Come on. The dance was so freaking hard. I couldn't even</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="rightSide">
        <div class="header">
          <div class="imgText">
            <div class="userimg">
              <img src="images/group.jpg" class="cover" data-chat-img />
            </div>
            <h4 class="chat-name" data-chat-name>Nhan Pham</h4>
          </div>
          <div class="nav_icons">
            <li><ion-icon name="search-outline"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </div>
        </div>

        <!-- Chatbox -->
        <div class="chatbox group-chat" data-chatbox></div>
        <!-- Chat input -->
        <div class="chatbox_input">
          <ion-icon name="happy-outline"></ion-icon>
          <ion-icon name="attach-outline"></ion-icon>
          <input type="text" placeholder="Type a message" data-chatbox-input name="" id="" />
          <ion-icon name="mic-outline"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
